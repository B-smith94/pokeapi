<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pokemon API Integration Home Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Setup for the Navbar-->
        <nav class="navbar navbar-expanded-lg navbar-dark bg-info">
            <div class="container-fluid">
                <a class="navbar-brand" href="pokeapi_home.html">PokeAPI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBasic" aria-controls="navbarBasic" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarBasic">
                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                        <li class="nav-item">
                            <a class="nav-link" href="pokeapi_home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pokeapi_search_name.html">Search by Name</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 
        <header class="text-center">
            <h1>Search By Name</h3>
            <p>Type the name of a pokemon in the searchbar below to retrieve pokemon information!</p>
            <p class="text-warning"><b>REMEMBER: </b>pressing <b>Enter</b> will refresh the page and <b>remove</b> the pokemon data most recently called.</p>
        </header>
        <!--The HTML Form for calling info from the api-->
        <div class="container-fluid">
            <div class="bg-light border rounded">
                <form>
                    <script src="pokeapi.js"></script>
                    <div class="mb-3">
                        <label for="search_name" class="m-2 form-label">Pokemon Name</label>
                        <div class="m-2">
                            <!--Pressing Enter will reset the page, clearing out the last pokemon searched and allowing you to start a new search. (can also just retype a new pokemon name and that will change the display)-->
                            <input class="form-control " type="search" id="search-name" name="search-name" placeholder="Enter the Pokemon Name Here" required>
                        </div>
                    </div>
                </form>
            <div id="pokemon-info" class="m-2 border rounded bg-white"></div>
        </div>
        <footer>
            <p class="text-center">&copy;Pokemon API, all rights reserved.</p>
        </footer>
    </body>
</html>
